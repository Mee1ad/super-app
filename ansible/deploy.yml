---
- name: Deploy Super App Backend
  hosts: all
  become: yes
  vars:
    app_user: "superapp"
    app_group: "superapp"
    docker_compose_version: "2.20.0"
    secrets_dir: "/run/secrets"
    local_secrets_dir: "./secrets"
    app_dir: "/opt/super-app"
    docker_image: "ghcr.io/{{ github_repository | default('your-username/super-app-backend') }}:latest"

  tasks:
    - name: Update system packages
      apt:
        update_cache: yes
        upgrade: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - curl
          - wget
          - gnupg
          - lsb-release
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - python3-pip
          - python3-setuptools
          - python3-wheel
        state: present

    - name: Create application user
      user:
        name: "{{ app_user }}"
        group: "{{ app_group }}"
        shell: /bin/bash
        create_home: yes
        system: no

    - name: Add user to sudo group
      user:
        name: "{{ app_user }}"
        groups: sudo
        append: yes

    - name: Create .ssh directory for app user
      file:
        path: "/home/{{ app_user }}/.ssh"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0700'

    - name: Copy SSH public key
      copy:
        src: "{{ local_secrets_dir }}/id_rsa.pub"
        dest: "/home/{{ app_user }}/.ssh/authorized_keys"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0600'
      when: ansible_file_exists("{{ local_secrets_dir }}/id_rsa.pub")

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes

    - name: Add user to docker group
      user:
        name: "{{ app_user }}"
        groups: docker
        append: yes

    - name: Enable and start Docker service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Create application directory
      file:
        path: "{{ app_dir }}"
        state: directory
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0755'

    - name: Create secrets directory
      file:
        path: "{{ secrets_dir }}"
        state: directory
        owner: root
        group: root
        mode: '0700'

    - name: Copy secret files
      copy:
        src: "{{ local_secrets_dir }}/"
        dest: "{{ secrets_dir }}/"
        owner: root
        group: root
        mode: '0600'
      when: ansible_file_exists("{{ local_secrets_dir }}")

    - name: Copy docker-compose.yml
      copy:
        src: "../docker-compose.yml"
        dest: "{{ app_dir }}/docker-compose.yml"
        owner: "{{ app_user }}"
        group: "{{ app_group }}"
        mode: '0644'

    - name: Pull latest Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: yes
      become_user: "{{ app_user }}"

    - name: Stop existing containers
      docker_compose:
        project_src: "{{ app_dir }}"
        state: absent
      become_user: "{{ app_user }}"
      ignore_errors: yes

    - name: Start application with docker-compose
      docker_compose:
        project_src: "{{ app_dir }}"
        state: present
        pull: yes
      become_user: "{{ app_user }}"

    - name: Wait for application to be ready
      uri:
        url: http://localhost:8000/ping
        method: GET
        status_code: 200
      register: result
      until: result.status == 200
      retries: 30
      delay: 10
      ignore_errors: yes

    - name: Show deployment status
      debug:
        msg: "Application deployed successfully! Access at http://{{ ansible_default_ipv4.address }}:8000" 