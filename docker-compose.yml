services:
  api:
    image: super-app-backend
    container_name: super-app-api
    restart: unless-stopped
    # network_mode replaces networks and ports
    network_mode: host
    # remove port mapping and extra_hosts
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DEBUG=${DEBUG:-false}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s