services:
  api:
    image: super-app-backend
    container_name: super-app-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    secrets:
      - db_password
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD_FILE=/run/secrets/db_password
      - DEBUG=${DEBUG}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

secrets:
  db_password:
    file: /run/secrets/db_password

networks:
  app-network:
    driver: bridge 